version: '3'

services:
  postgres_db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=sdump
      - POSTGRES_USER=sdump
    ports:
      - "3432:5432"
    volumes:
      - ./data/postgres/postgresql:/var/lib/postgres

  redis_server:
    image: redis
    ports:
      - "3379:6379"
